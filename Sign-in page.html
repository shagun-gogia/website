<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-signin-page.css">
</head>

<body>
    <div id="main">
        <div id="centered">
            <div id="image">

            </div>
            <div id="sign-up-div">
                <div id="sign-up">
                    <div class="left-box">
                        <h1 style="text-align: center;">Sign Up</h1>
                        <form action="ProPlacement.html" onsubmit="return validation()" id="form-container">
                            <fieldset style="margin-top: 5%;">
                                <legend>Username</legend>
                                <input type="text" class="input-box" id="username" required><br>
                            </fieldset>
                            <fieldset style="margin-top: 5%;">
                                <legend>E mail</legend>
                                <input type="email" class="input-box" required><br>
                            </fieldset>
                            <fieldset style="margin-top: 5%;">
                                <legend>Password</legend>
                                <input type="password" class="input-box" id="password" required><br>
                            </fieldset>
                            <fieldset style="margin-top: 5%;">
                                <legend>Re enter password</legend>
                                <input type="password" class="input-box" id="re-enter-pwd" required><br>
                            </fieldset>
                        <div>
                            <input type="submit" class="submit-btn" value="Sign Up" id="button">
                        </div>
                        <div style="text-align: center; margin-top: 3.5%;">
                            <a href="Opening-page.html" id="link">Already have an account?</a>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script-signin-page.js"></script>
</body>

</html>
